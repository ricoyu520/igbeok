<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="../css/reset-rico.css" rel="stylesheet" media="screen">
<link href="../css/login.css" rel="stylesheet" media="screen">

<link rel="shortcut icon" href="../ico/favicon.png">
</head>
<body>
	<div id="front-container">
		<div class="front-bg">
			<img class="front-image" src="../img/login/mountain.jpg">
		</div>
		<div class="front-card">
			<div class="front-welcome">
				<div class="front-welcome-text">
					<h1>欢迎来到 Twitter。</h1>
					<p>与你关心的人们一起，探寻变化的大千世界。</p>
				</div>
			</div>

			<div class="front-signin js-front-signin">
				<form action="https://twitter.com/sessions" class="signin" method="post">
					<div class="placeholding-input username">
						<input type="text" id="signin-email" class="text-input email-input" name="session[username_or_email]" title="用户名或邮件地址" autocomplete="on" tabindex="1"> 
						<label for="signin-email" class="placeholder">用户名或邮件地址</label>
					</div>

					<table class="flex-table password-signin">
						<tbody>
							<tr>
								<td class="flex-table-primary">
									<div class="placeholding-input password flex-table-form">
										<input type="password" id="signin-password" class="text-input flex-table-input" name="session[password]" title="密码" tabindex="2"> 
										<label for="signin-password" class="placeholder">密码</label>
									</div>
								</td>
								<td class="flex-table-secondary">
									<button type="submit" class="submit btn primary-btn flex-table-btn js-submit" tabindex="4">登录</button>
								</td>
							</tr>
						</tbody>
					</table>

					<div class="remember-forgot">
						<label class="remember"> <input type="checkbox" value="1" name="remember_me" tabindex="3"> <span>记住我</span> </label> <span class="separator">·</span> 
						<a class="forgot" href="/account/resend_password">忘记密码?</a>
					</div>

					<input type="hidden" name="return_to_ssl" value="true"> 
					<input type="hidden" name="scribe_log"> 
					<input type="hidden" name="redirect_after_login" value="/"> 
					<input type="hidden" value="987b4505556a4800024495eb111e3e2837623530" name="authenticity_token">
				</form>
			</div>
			<div class="front-signup js-front-signup">
				<h2><strong>新来 Twitter?</strong> 注册 </h2>

				<form action="https://twitter.com/signup" class="signup" method="post">
					<div class="placeholding-input">
						<input type="text" id="signup-user-name" class="text-input" autocomplete="off" name="user[name]" maxlength="20"> 
						<label for="signup-user-name" class="placeholder">全名</label>
					</div>
					<div class="placeholding-input">
						<input type="text" id="signup-user-email" class="text-input email-input" autocomplete="off" name="user[email]"> 
						<label for="signup-user-email" class="placeholder">邮件地址</label>
					</div>
					<div class="placeholding-input">
						<input type="password" id="signup-user-password" class="text-input" name="user[user_password]"> 
						<label for="signup-user-password" class="placeholder">密码</label>
					</div>

					<input type="hidden" value="" name="context"> 
					<input type="hidden" value="987b4505556a4800024495eb111e3e2837623530" name="authenticity_token">
					<button type="submit" class="btn signup-btn">注册 Twitter</button>
				</form>
			</div>
		</div>
		<div class="footer inline-list">
		    <ul>
		      <li><a href="/about">关于</a><span class="dot divider"> ·</span></li>
		      <li><a href="//support.twitter.com">帮助</a><span class="dot divider"> ·</span></li>
		      <li><a href="http://blog.twitter.com">博客</a><span class="dot divider"> ·</span></li>
		      <li><a href="http://status.twitter.com">状态</a><span class="dot divider"> ·</span></li>
		      <li><a href="/jobs">工作机会</a><span class="dot divider"> ·</span></li>
		      <li><a href="/tos">条款</a><span class="dot divider"> ·</span></li>
		      <li><a href="/privacy">隐私</a><span class="dot divider"> ·</span></li>
		      <li><a href="https://business.twitter.com/start-advertising">广告商</a><span class="dot divider"> ·</span></li>
		      <li><a href="https://business.twitter.com">企业</a><span class="dot divider"> ·</span></li>
		      <li><a href="http://media.twitter.com">媒体</a><span class="dot divider"> ·</span></li>
		      <li><a href="//dev.twitter.com">开发者</a><span class="dot divider"> ·</span></li>
		      <li><a href="/about/resources">资源</a><span class="dot divider"> ·</span></li>
		      <li><a href="/i/directory/profiles">目录</a><span class="dot divider"> ·</span></li>
		      <li><span class="copyright">© 2013 Twitter</span></li>
		    </ul>
		  </div>
	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>
