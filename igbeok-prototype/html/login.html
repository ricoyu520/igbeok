<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="../css/bootstrap.css" rel="stylesheet" media="screen">
<link href="../css/bootstrap-responsive.css" rel="stylesheet"
	media="screen">
<link href="../css/login.css" rel="stylesheet" media="screen">

<link rel="shortcut icon" href="../ico/favicon.png">
</head>
<body>
	<div class="container-fluid">
		<div class="front-bg">
			<img class="front-image" src="../img/login/mountain.jpg"/>
		</div>
		<section class="loginBox row-fluid">
			<section class="span7 left">
				<h3 class="text-center">登录</h3>
				<p>
					<input type="text" name="username">
				</p>
				<p>
					<input type="text" name="password">
				</p>
				<section class="row-fluid">
					<section class="span8 lh30">
						<label><input type="checkbox" name="rememberme">下次自动登录</label>
					</section>
					<section class="span1">
						<input type="button" value=" 登录 " class="btn btn-primary">
					</section>
				</section>
			</section>
			<section class="span5 right">
				<h3>没有帐户？</h3>
				<section>
					<p>这里有一段文字啊，很多的文字啊，太多太多的文字了，主要可以介绍介绍注册的好处和公司或者项目概况。。。</p>
					<p>
						<input type="button" value=" 注册 " class="btn">
					</p>
				</section>
			</section>
		</section>
	</div>
	<script src="../js/jquery.js"></script>
	<script src="../js/bootstrap.js"></script>
	<script src="../js/login.js"></script>
</body>
</html>
